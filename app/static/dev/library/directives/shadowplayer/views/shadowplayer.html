<div class="sp-container">
    <video id="sp-video" class="img-responsive" ng-src={{src}}></video>
    <!-- Video Controls -->
    <div id="sp-controls">
        <button class="btn btn-info sp-btn m-l-10" type="button" id="sp-play" ng-click="play()">
            <i ng-if="video.paused" class="glyphicon glyphicon-play"></i>
            <i ng-if="!video.paused" class="glyphicon glyphicon-pause"></i>
        </button>
        <input class="sp-range" type="range" id="sp-seek" value="0">
        <button class="btn btn-info sp-btn" type="button" id="sp-mute" ng-click="mute()">
            <i ng-if="video.muted" class="glyphicon glyphicon-volume-off"></i>
            <i ng-if="!video.muted" class="glyphicon glyphicon-volume-up"></i>
        </button>
        <input class="sp-range" type="range" id="sp-volume" min="0" max="1" step="0.1" value="1">
        <button class="pull-right m-r-10 btn btn-info sp-btn" type="button" id="sp-fullscreen">
            <i ng-if="fullscreen" class="glyphicon glyphicon-resize-small"></i>
            <i ng-if="!fullscreen" class="glyphicon glyphicon-fullscreen"></i>
        </button>
        <button class="pull-right m-r-10 btn btn-info sp-btn" type="button" id="sp-cast" ng-click="cast()">
            <img class="img-responsive" src="/assets/icons/cast_icon.png" />
        </button>
    </div>
</div>
