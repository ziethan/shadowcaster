<div class="settings-view">
    <div class="clearfix">
        <div class="col-sm-6">
            <div class="panel panel-info m-b-25 clearfix">
                <div class="panel-heading">Movies</div>
                <div class="panel-body">
                    <div class="form-group">
                        <input class="form-control" ng-model="paths.movies" placeholder="Source dir" />
                    </div>
                    <div class="form-group">
                        <label>Save transcoding in same directory?</label>
                        <input class="pull-right" type="checkbox" ng-model="movieSave" />
                    </div>
                    <div class="form-group" ng-if="movieSave">
                        <input class="form-control" placeholder="Output dir" />
                    </div>
                    <button class="btn btn-info pull-right" ng-click="saveMovies()">Save</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-info m-b-25 clearfix">
                <div class="panel-heading">TV Shows</div>
                <div class="panel-body">
                    <div class="form-group">
                        <input class="form-control" ng-model="paths.tv" placeholder="Source dir" />
                    </div>
                    <div class="form-group">
                        <label>Save transcoding in same directory?</label>
                        <input class="pull-right" type="checkbox" ng-model="tvSave" />
                    </div>
                    <div class="form-group" ng-if="tvSave">
                        <input class="form-control" placeholder="Output dir" />
                    </div>
                    <button class="btn btn-info pull-right" ng-click="saveTV()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="col-sm-6">
            <div class="panel panel-info m-b-25 clearfix">
                <div class="panel-heading">Music</div>
                <div class="panel-body">
                    <div class="form-group">
                        <input class="form-control" ng-model="paths.music" placeholder="Source dir" />
                    </div>
                    <button class="btn btn-info pull-right" ng-click="saveMusic()">Save</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-info m-b-25 clearfix">
                <div class="panel-heading">Pictures</div>
                <div class="panel-body">
                    <div class="form-group">
                        <input class="form-control" ng-model="paths.pictures" placeholder="Source dir" />
                    </div>
                    <button class="btn btn-info pull-right" ng-click="savePictures()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
